<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Yahoo! 地図情報 JavaScript API</title>
  </head>
  <body>
    <h2>アイコン表示</h2>
    <div id="yahoomaps" style="width: 400px; height: 400px" />
    <script type="text/javascript" src="http://api.map.yahoo.co.jp/MapsService/js/V1/?appid=YahooDemo"></script>
    <script type="text/javascript">
      map = new YahooMapsCtrl("yahoomaps");
      var popup='<a href=\"http://www.yahoo.co.jp/\" target=\"_blank\">Yahoo! Japan</a>';
      map.addIcon('hills', '35.39.26.180,139.43.56.868', popup, 'L1', '六本木ヒルズ');
    </script>
  </body>
</html>
